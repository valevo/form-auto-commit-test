Level: 3

Title: "Natuurhistorisch en Volkenkundig Museum Oudenbosch"

Abstract: "Natuurhistorisch en Volkenkundig Museum Oudenbosch ontstond in 1956 uit de collectie natuurhistorische, archeologische en volkenkundige objecten van de Broeders van Saint Louis. In het Noord-Brabantse dorp Oudenbosch opende deze congregatie een jongensinternaat in 1840. De objecten die de missionarissen meenamen van hun reizen naar onder andere Zuidoost-Azië en Afrika werden gebruikt om de leerlingen van het internaat te onderwijzen."

