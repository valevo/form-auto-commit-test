Title: "Volkenkundig Museum Justinus van Nassau"

Abstract: "Het Volkenkundig Museum 'Justinus van Nassau' is ontstaan als onderdeel van de Koninklijke Militaire Academie in Breda. Voor 1956 opereerde het museum zelfstandig, nadien vormde het onderdeel van het Rijksmuseum voor Volkenkunde, het tegenwoordige Wereldmuseum Leiden. In 1993 sloot het volkenkundig museum in Breda haar deuren, de museumcollectie is nog altijd onderdeel van het Wereldmuseum."

