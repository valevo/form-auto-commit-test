Title: "Koninklijk Instituut voor Taal-, Land- en Volkenkunde"

Abstract: "Het Koninklijk Instituut voor Taal-, Land- en Volkenkunde (KITLV) werd in 1851 opgericht met als taak het aanleggen van een wetenschappelijke collectie en het bevorderen van wetenschap naar de Nederlandse koloniale gebieden. Tegenwoordig ligt de focus op de bestudering van Zuidoost-Azië en het Caraïbische gebied. In 2014 werd de volledige collectie van het KITLV overgedragen aan de Universiteit Leiden."

