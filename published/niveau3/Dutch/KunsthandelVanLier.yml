Level: 3

Title: "Kunsthandel Van Lier"

Abstract: "Kunsthandel Van Lier werd in 1924 opgericht door Carel van Lier en handelde in kunstvoorwerpen en etnografica uit onder andere Afrika, Azië en Noord-Amerika. Na de Tweede Wereldoorlog is de handel nog kortstondig door zijn vrouw voortgezet, waarna de zaak uiteindelijk door Leendert van Lier (geen familie) werd overgenomen."

