Level: 3

Title: "Rijksmuseum Amsterdam"

Abstract: "Het huidige Rijksmuseum Amsterdam stamt uit 1885 en is een samenvoeging van verschillende Nederlandse collecties uit de negentiende eeuw. Er bevinden zich onder andere verschillende voorwerpen uit het voormalige Koninklijk Kabinet van Zeldzaamheden zich in de collectie van het Rijksmuseum. Ook wordt de collectie van de Koninklijke Vereniging Vrienden der Aziatische Kunst tentoongesteld in het Rijksmuseum."

