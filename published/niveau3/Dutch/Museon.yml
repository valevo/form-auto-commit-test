Main-text:
  content: |
    ### Geschiedenis van het museum 
    
    In oktober 1904 werd de 'Vereeniging Het museum ten bate van het Onderwijs' opgericht door een groep onderwijsvernieuwers die voorstanders waren van zogenaamd 'aanschouwelijk onderwijs'. Hiermee werd onderwijs bedoeld dat wordt ondersteund door het tonen van bijvoorbeeld voorwerpen, foto's of films. Enkele jaren later, in 1909, werd daadwerkelijk het Museum ten bate van het Onderwijs opgericht. Het 'Schoolmuseum' zoals het in de volksmond bekend kwam te staan was gevestigd aan de Nieuwmarkt in Den Haag en behandelde de vakgebieden geologie, volkenkunde, biologie en nijverheid. Via oproepen in de pers en via brieven aan bedrijven en andere musea werd de basis voor de collectie gelegd. De eerste directeur van het museum  geoloog [Herman van Cappelle](http://www.wikidata.org/entity/Q2659534) speelde hierin een belangrijke rol. Enkele jaren later volgde een oproep voor schenkingen uit Suriname. Dankzij schenkingen van onder andere koningin Juliana is de collectie objecten uit Suriname van Museon-Omniversium nu een van de grootste van Nederland.
    
    De objectencollectie van het Museon is opgedeeld in drie deelcollecties: natuur, cultuur en technologie. Zowel binnen de natuurlijke als culturele collecties van het museum zijn objecten te vinden die verworven zijn in een koloniale context. In het collectieplan van het Museon voor 2024-2028 is een lijst opgenomen met objecten afkomstig uit een (voormalige) koloniale context, echter is de natuurhistorische collectie niet meegenomen in de telling, terwijl deze ook objecten bevat die bijvoorbeeld in voormalig Nederlands-Indië of Suriname zijn verzameld. Enkele belangrijke koloniale collecties zijn de eerder genoemde collectie uit Suriname, voornamelijk bijeen gebracht door de eerste directeur Herman van Cappelle; de collectie Congolese voorwerpen die grotendeels in 1935 is samengesteld uit aankopen en schenkingen uit de collecties van de Rotterdamse Diergaarde Blijdorp en het Koloniaal Museum in Antwerpen - de objecten dateren grotendeels uit het einde van de negentiende eeuw en zijn voornamelijk afkomstig van de Vili, Cabinda, Congo, Yombe en Woyo bevolkingsgroepen -; de Inuit-voorwerpen die door Niko Tinbergen in 1932 in opdracht van het museum zijn verzameld, later zijn hier ook objecten van een mede expeditielid aan toegevoegd. Bovendien zijn er ook enkele Noord-Amerikaanse objecten uit het voormalige Tropenmuseum (nu [Wereldmuseum Amsterdam](https://app.colonialcollections.nl/en/research-aids/https%3A%2F%2Fn2t%252Enet%2Fark%3A%2F27023%2Fba9397040f2cf7f618e2180fb6c90208)) overgedragen aan Museon-Omniversum, hieronder bevinden zich ook objecten uit de voormalige etnografische collectie van [Artis](https://app.colonialcollections.nl/nl/research-aids/https%3A%2F%2Fn2t%252Enet%2Fark%3A%2F27023%2F44a7a61d62ca8589d6a93e6fde593593). Van belang is bovendien dat er grote delen van de culturele collectie van Museon-Omniversum in de jaren '70 en '80 van de twintigste eeuw zijn verzameld, deze vallen zodoende ook niet onder de categorie objecten die afkomstig zijn uit een koloniale context.

    In 1921 nam de gemeente Den Haag het museum van de Vereeniging Museum ten bate van het Onderwijs over. Vanaf 1985 ging het museum verder onder de naam 'Museon'. In 1997 werd het museum verzelfstandigd, waarbij de collectie eigendom bleef van de Gemeente Den Haag. In 2022 fuseerde de instelling met het Omniversum, een grootbeeld filmtheater, ook in Den Haag. De officiële naam is om die reden tegenwoordig 'Museon-Omniversum'. Museon-Omniversum is sinds enkele jaren bezig de koloniale geschiedenis van de collectie te onderzoeken, op een later moment wordt de museumcollectie ook beschikbaar via de Colonial Collections Datahub. Onder andere de houtmonsters uit de natuurhistorische collectie van het museum zijn onder de loep genomen, ook is er een schedelkorwar van Papoea (coll. nr. 54098) onderzocht. Deze korwar bevat onder andere ook menselijke resten, iets wat ook geldt voor andere objecten uit de volkenkundige collectie van het museum. In 1921 nam de gemeente Den Haag het museum van de Vereeniging Museum ten bate van het Onderwijs over. Vanaf 1985 ging het museum verder onder de naam 'Museon'. In 1997 werd het museum verzelfstandigd, waarbij de collectie eigendom bleef van de Gemeente Den Haag. Naast de objectcollectie heeft het Museon ook beschikking over een grote collectie beeldmateriaal, noemenswaardig is de collectie foto's van de 'Zuid-Celebes expeditie' van 1905-1906.
    
    ### Herkomstonderzoek
    
    De collectie van Museon-Omniversum is volledig doorzoekbaar via de [collectiewebsite](https://cc.museon-omniversum.nl/#/query/aa7bc606-74fd-43ad-97e6-5cdff4e3fb47) die op eenzelfde manier is ingericht als de collectiewebsite van het Wereldmuseum. Zoals hierboven beschreven is de collectie opgedeeld in drie thema's: natuur, cultuur en technologie, maar ook is er een grote collectie beeldmateriaal. Als je vragen hebt over de collectie kan je contact opnemen met [contact_collectie@museon-omniversum.nl](mailto:contact_collectie@museon-omniversum.nl).

    Het archief van Museon-Omniversum wordt beheerd door het [Haags Gemeentearchief](https://hdl.handle.net/21.12124/013EA8543F1B42ADAD433E999DCA0729). Het archief is opgedeeld in de periode dat het een zelfstandig museum was en de periode nadat de Gemeente Den Haag het museum overnam. Er is een aparte toegang voor het archief van de Gemeentelijke Schoolbioscoop. Het [Collectieplan 2024-2028](https://www.museon-omniversum.nl/media/x4ljsuzz/collectieplan_2024-2028-def.pdf) van het Museon biedt een inzicht in de aanwezig collecties in het museum. Ook biedt het een lijst met wat het museum beschrijft als 'Collecties met een koloniale context' (p. 81). Echter zijn de aantallen in de meeste gevallen bij benadering omdat de datum van vervaardiging van de voorwerpen in een groot deel van de gevallen onbekend is.
