Level: 3

Title: "Hoofdcursus Kampen"

Abstract: "De Hoofdcursus was een militaire opleiding in Kampen. Waar de Koninklijke Militaire Academie (KMA) in Breda een meer wetenschappelijke benadering had, spitste de Hoofdcursus zich toe op praktisch onderwijs. Voor de opleiding tot officier in voormalig Nederlands-Indië werd zodoende een etnografische collectie aangelegd ter ondersteuning van het onderwijs. Deze collectie was ook te bezoeken door het algemeen publiek. Na de sluiting van de opleiding in 1923 werd de collectie opgenomen in die van de KMA in Breda."

