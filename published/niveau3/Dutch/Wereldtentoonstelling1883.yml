Title: "Internationale Koloniale en Uitvoerhandel Tentoonstelling"

Abstract: "In 1883 werd de Internationale Koloniale en Uitvoerhandel Tentoonstelling, of kortweg de Wereldtentoonstelling van 1883, gehouden op wat tegenwoordig het Museumplein in Amsterdam is. Buiten een Nederlands paviljoen waar vele objecten uit de oostelijke en westelijke koloniën werden getoond, hielden ook andere landen en bedrijven exposities."

