Level: 3

Title: "Koninklijk Kabinet van Zeldzaamheden"

Abstract: "Het Koninklijk Kabinet van Zeldzaamheden werd in 1816 opgericht door Koning Willem I. De collectie bestond uit allerlei voorwerpen, onder andere uit door Nederland gekoloniseerde gebieden. In 1883 sloot het KKZ haar deuren, waarna de collectie werd verspreid over onder andere het Rijksmuseum in Amsterdam en het tegenwoordige Wereldmuseum Leiden." 

