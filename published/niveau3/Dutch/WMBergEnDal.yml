Title: "Wereldmuseum Berg en Dal"

Abstract: "Het Wereldmuseum Berg en Dal, voorheen bekend als het Afrika Museum, was een museum in Berg en Dal dat in 1954 werd opgericht als onderdeel van de Congregatie van de Heilige Geest. Vanaf 2014 was het onderdeel van het Nationaal Museum van Wereldculturen, tot het in 2023 de deuren sloot."

