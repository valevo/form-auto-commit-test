Title: "Museum Nusantara"

Abstract: "Museum Nusantara is een voormalig museum in Delft met een collectie van voornamelijk Indonesische objecten. Na de sluiting in 2013 zijn 1500 objecten teruggegeven aan Indonesië. Het overige deel is bij verschillende musea in Nederland en het buitenland terecht gekomen, waaronder Wereldmuseum Leiden."

