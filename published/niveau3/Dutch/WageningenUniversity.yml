Level: 3

Title: "Wageningen University & Research"

Abstract: "Het tegenwoordige Wageningen University & Research had vanaf begin twintigste eeuw een museumopstelling met voorwerpen uit Indonesië, die gebruikt werd bij het onderwijs in de land- en volkenkunde. Later zijn de objecten uit de collectie verspreid over verschillende musea in Nederland." 

