Title: "Koninklijk Bataviaasch Genootschap van Kunsten en Wetenschappen"

Abstract: "Het Koninklijk Bataviaasch Genootschap van Kunsten en Wetenschappen werd in 1778 opgericht. Het stelde zichzelf de taak de (schone) kunsten en wetenschappen in voormalig Nederlands-Indië te bevorderen. Lang besloot het Bataviaasch Genootschap of een object in Indonesië bleef, of dat het naar Nederland werd verzonden ten behoeve van de musea aldaar. Na 1962 is de collectie van het Genootschap opgegaan in het Nationale Museum van Indonesië."

