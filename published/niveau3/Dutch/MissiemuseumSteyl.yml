Level: 3

Title: "Missiemuseum Steyl"

Abstract: "Het Missiemuseum in Steyl werd in zijn huidige vorm in 1931 geopend. De collectie bestaat uit objecten die missionarissen van Steyl meenamen van hun missies in Azië en Afrika. Aan de opstelling zoals die was in 1934 is sindsdien vrijwel niets veranderd."

