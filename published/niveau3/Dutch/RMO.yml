Title: "Rijksmuseum van Oudheden"

Abstract: "Het Rijksmuseum van Oudheden in Leiden werd in 1818 opgericht vanuit een collectie van oudheidkundige objecten. Tot het begin van de twintigste eeuw waren ook verschillende Indonesische oudheden onderdeel van de collectie. Deze Indonesische voorwerpen zijn in 1904 overgedragen aan het tegenwoordige Wereldmuseum Leiden."

