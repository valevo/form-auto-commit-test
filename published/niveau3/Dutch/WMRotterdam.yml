Title: "Wereldmuseum Rotterdam"

Abstract: "Het Wereldmuseum Rotterdam werd in 1885 opgericht door de Gemeente Rotterdam als het Museum voor Land- en Volkenkunde. Het museum bezit een ruime collectie objecten uit Azië, Oceanië, Afrika en Amerika die in de 19e eeuw is samengesteld door leden van de Rotterdamse Yachtvereniging."

