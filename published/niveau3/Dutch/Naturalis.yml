Title: "Naturalis Biodiversity Center"

Abstract: "Naturalis Biodiversity Center, voorheen het Rijksmuseum van Natuurlijke Historie, werd in 1820 opgericht in Leiden. De focus van Naturalis is drieledig: het opbouwen en onderhouden van een collectie van natuurhistorische objecten, het doen van onderzoek naar deze collectie en die tentoonstellen aan een breed publiek. Een groot deel van Naturalis' collectie vindt zijn oorsprong in voormalig Nederlands-Indië en andere voormalig gekoloniseerde gebieden, waar wetenschappers in de negentiende en twintigste eeuw grote verzamelingen natuurhistorische voorwerpen aanlegden."

