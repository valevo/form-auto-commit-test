Title: "Nederlandsch Zendeling Genootschap"

Abstract: "Het Nederlandsch Zendeling Genootschap was een zendingsorganisatie die zeer actief was in het verzamelen van objecten in Indonesië. De collectie van het NZG werd in Nederland gebruikt om nieuwe missionarissen mee op te leiden. Een deel van de collectie van het NZG is uiteindelijk bij het Wereldmuseum Rotterdam terecht gekomen." 

