Title: "International Colonial and Export Exhibition 1883"

Abstract: "The International Colonial and Export Exhibition, also known as the World (or Universal) Exhibition, was held on what is now Museumplein in Amsterdam from 1 May until 1 October 1883. In addition to a Dutch colonial pavilion displaying many objects from eastern and western colonies, exhibitions were also held by other countries and companies."

