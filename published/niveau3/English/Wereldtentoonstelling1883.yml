Main-text:
  content: |
    ### History
    
    The International Colonial and Export Trade Exhibition, better known as the Amsterdam World Exhibition, was held from 1 May to 31 October 1883 on the vacant ground behind the [Rijksmuseum](https://app.colonialcollections.nl/en/research-aids/https%3A%2F%2Fn2t%252Enet%2Fark%3A%2F27023%2F0d0d07f9e69d73c961b30ffd357c1e47), which was under construction at the time. Although there was initially little enthusiasm for organising a universal exhibition in the Netherlands, French entrepreneur Edouard Agostini gained backing from foreign investors and managed to persuade the Dutch government. After exhibitions in Vienna, London, Philadelphia and Paris, the Frenchman felt the time was right to showcase the colonial trade in Amsterdam.

    The main entrance to the exhibition, located directly behind the [Rijksmuseum](https://app.colonialcollections.nl/en/research-aids/https%3A%2F%2Fn2t%252Enet%2Fark%3A%2F27023%2F0d0d07f9e69d73c961b30ffd357c1e47), consisted of two towers of imitation marble, decorated with Hindu ornamentation and supported by plaster-cast elephants. Behind the main entrance was the so-called industry hall, where participating countries displayed their colonial goods and industrial products. To the left of this hall was the Dutch colonial pavilion, the most important part of the exhibition. The pavilion, designed in a distinctive Moorish-Arabic style, was flanked by two statues: one of Jan Pieterszoon Coen (former Governor-General of the Dutch East Indies) and one of the goddess Victoria, which served as an allegory for the Dutch 'victory' in the Aceh War. Next to this ‘Aceh monument’ was the so-called East Indies village which displayed eight wooden and bamboo houses from different Indonesian regions, along with their inhabitants. These people, Sumatrans, Sundanese and Javanese amongst others, were forced to display their crafts during the exhibition, in addition to which a daily gamelan performance was held. Elsewhere in the grounds stood a Surinamese village, where Surinamese houses and their inhabitants were similarly exhibited to the audience.

    The design and layout of the Dutch colonial pavilion was the work of the Dutch geographer and ethnologist [Pieter Johannes Veth](http://www.wikidata.org/entity/Q2497749), who also wrote the scientific catalogue after the exhibition had ended. To compile the objects for the Dutch pavilion, Veth enlisted the help of various Dutch curators, such as [Lindor Serrurier](http://www.wikidata.org/entity/Q1906999) from the [Rijks Etnographisch Museum](https://app.colonialcollections.nl/en/research-aids/https%3A%2F%2Fn2t%252Enet%2Fark%3A%2F27023%2F77c1a0cf982b33b9e88073c4a704049b) (now the Wereldmuseum Leiden) and Fredericus Anna Jentink from the [Rijksmuseum van Natuurlijke Historie](https://app.colonialcollections.nl/en/research-aids/https%3A%2F%2Fn2t%252Enet%2Fark%3A%2F27023%2Fb897e22a1eae224b0ca13b5ec14d51cb) (now Naturalis), also located in Leiden. P.J. Veth's son, [Daniël Veth](http://www.wikidata.org/entity/Q21068926), was responsible for collecting objects in the Dutch East Indies and it was he who came up with the idea for the East Indies village. The exhibition layout devised by P.J. Veth consisted of three main groups, divided into 38 subclasses. Group I concerned 'The territory of the colonised and ruled regions', group II 'The native population of those regions' and group III 'The Europeans in those regions and their relations with the natives'. While this way of ordering built on outdated perceptions, it also legitimised the modern Dutch colonial enterprise: the natural wealth and surpluses (group I) and the exotic primitivism of the native population (group II) called for the modernising and civilising entrepreneurship of the Dutch government and private individuals (group III). Decorative material displayed in the pavilion included a number of maps of the Dutch East Indies and various trophies of weapons and flags, which came from the [Bronbeek](https://app.colonialcollections.nl/en/research-aids/https%3A%2F%2Fn2t%252Enet%2Fark%3A%2F27023%2F3443ee68039071c8125b16cf2f813f6f) home for disabled veterans. More information about what other countries exhibited during the World Exhibition in Amsterdam can be found in Marieke Bloembergen's book _ [Colonial spectacles: the Netherlands and the Dutch East Indies at the world exhibitions, 1880-1931](https://search.worldcat.org/title/70176990)_.

    ![Drawing of the World's Fair grounds on the terrain behind the Rijksmuseum in Amsterdam](https://upload.wikimedia.org/wikipedia/commons/8/8e/De_Internationale_Koloniale_en_Uitvoerhandel-Tentoonstelling_te_Amsterdam_in_1883._Vogelperspectief%2C_geteekend_door_J.C._Greive_Jr._%28titel_op_object%29%2C_RP-P-OB-89.774.jpg)
    _Drawing of the 1883 World's Fair grounds near the Rijksmuseum Amsterdam_ ([J.C. Greive Jr. / Rijksmuseum Amsterdam](https://commons.wikimedia.org/wiki/File:De_Internationale_Koloniale_en_Uitvoerhandel-Tentoonstelling_te_Amsterdam_in_1883._Vogelperspectief,_geteekend_door_J.C._Greive_Jr._(titel_op_object),_RP-P-OB-89.774.jpg))
    
    ### Provenance research
    
    After the World Exhibition, the objects that had been exhibited in the Dutch colonial pavilion were distributed among various Dutch ethnographic museums. Some ended up at the museum of the Indische Instelling (the predecessor of [Museum Nusantara](https://app.colonialcollections.nl/en/research-aids/https%3A%2F%2Fn2t%252Enet%2Fark%3A%2F27023%2Fec8b8775aab84517def1dbdcd1ccb4ee)), the Colonial Museum in Haarlem (a precursor to the [Wereldmuseum Amsterdam](https://app.colonialcollections.nl/en/research-aids/https%3A%2F%2Fn2t%252Enet%2Fark%3A%2F27023%2Fba9397040f2cf7f618e2180fb6c90208) and the [Artis Ethnographic Museum](https://app.colonialcollections.nl/en/research-aids/https%3A%2F%2Fn2t%252Enet%2Fark%3A%2F27023%2F44a7a61d62ca8589d6a93e6fde593593). The majority went to the [Rijks Etnografisch Museum](https://app.colonialcollections.nl/nl/research-aids/https%3A%2F%2Fn2t%252Enet%2Fark%3A%2F27023%2F77c1a0cf982b33b9e88073c4a704049b) in Leiden. In addition, during the World Exhibition the Leiden museum acquired a collection of Japanese Buddha statues, which still form an important part of the Wereldmuseum's collection in Leiden.

    The catalogue written by P.J. Veth to support his ordering is [available online](http://hdl.handle.net/1887.1/item:129051) via Leiden University. The three volumes cover the three groups of objects described above. There is also a [catalogue by Lindor Serrurier](https://books.google.nl/books?id=twNWAAAAcAAJ&printsec=frontcover&hl=nl&source=gbs_ge_summary_r&cad=0#v=onepage&q=pitt&f=false) that covers ethnographic objects that were displayed outside the Dutch colonial pavilion, including the collection of the British Lieutenant-General Pitt-Rivers. Photographer Friedrich Carel Hisgen and the French geographer Roland Bonaparte took various photographs of the Surinamese families who were exhibited in the Surinamese village. In 1894 the photographs were published in _ [Les Habitants de Suriname; notes receuillies à l'exposition coloniale d'Amsterdam en 1883](http://hdl.handle.net/1887.1/item:972422)_, which is also available through Leiden University. The photo collection of the Wereldmuseum Rotterdam, which is housed at the Nederlands Fotomuseum, contains a [large number of photos from the World Exhibition in 1883](https://collectie.nederlandsfotomuseum.nl/collectie/?mode=gallery&view=horizontal&q=Koloniale%20tentoonstelling%20Amsterdam%20(1883)&rows=25&page=4&sort=order_i_relevantie%20asc). Please note: these photographs also show the people from the former Dutch East Indies and Suriname who were put on display.

    The various museums that subsequently received objects have archive material about objects from the World Exhibition. The National Archives in The Hague has the [documentation](https://www.nationaalarchief.nl/onderzoeken/archief/2.04.13/invnr/%402.~2.2~2.2.4~2.2.4.1~2.2.4.1.1~2.2.4.1.1.02~1617) on the purchase and distribution of the collections from the World Exhibition. The archive mainly consists of correspondence with various museums after the distribution had already been made. The archive does not contain a clear list of the distribution of the collection.
