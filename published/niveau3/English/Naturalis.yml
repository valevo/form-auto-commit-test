Level: 3

Title: "Naturalis Biodiversity Center"

Abstract: "Naturalis Biodiversity Center, before the Rijksmuseum van Natuurlijke Historie (State Museum of Natural History), was founded in 1820 in Leiden. The focus of Naturalis is threefold: accumulating and maintaining a collection of natural historical objects, conducting research into the collection and exhibit the collection to a broad audience. A large part of Naturalis' collection originates from the former Dutch East Indies and other former Dutch colonies. In the 19th and 20th century, scientists amassed large collections of natural historical specimens in these regions."

