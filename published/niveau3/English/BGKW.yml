Title: "Koninklijk Bataviaasch Genootschap van Kunsten en Wetenschappen"

Abstract: "The Koninklijk Bataviaasch Genootschap van Kunsten en Wetenschappen (Royal Batavian Society for Arts and Science) was founded in 1778. It set itself the task to promote (fine) art and science in the former Dutch East Indies. For long, the Bataviaasch Genootschap decided whether collected objects were kept in Indonesia or send to the Netherlands. In 1962, the collection of the Bataviaasch Genootschap subsumed in the National Museum of Indonesia."

