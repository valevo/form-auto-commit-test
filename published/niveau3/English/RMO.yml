      Link:
        - OCLC: "779255199"
        - ISBN: "9782503541525"
      Description and remarks: "Dissertation by Mirjam Hoijtink from 2012 that examines the work and life of Caspar Reuvens, the first director of the Rijksmuseum van Oudheden in Leiden. The book also looks at why Reuvens initially included antiquities from the Dutch East Indies and other non-‘classical’ antiquities in the museum's collection and places these ideas in the context of the developments of scholarship and the museum sector in the nineteenth century."

