Level: 3

Title: "Rijksmuseum van Oudheden"

Abstract: "The Rijksmuseum van Oudheden (National Museum of Antiquities, RMO) was founded in 1818 in Leiden from the antiquities collection of the University of Leiden. Until the beginning of the 20th century, the collection of the RMO included Indonesian antiquities. These were transferred in 1904 to what today is Wereldmuseum Leiden."

