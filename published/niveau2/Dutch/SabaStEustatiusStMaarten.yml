Level: 2

Title: "Saba, Sint Eustatius en Sint Maarten"

Abstract: "In Nederlandse museumcollecties zijn veel objecten te vinden die afkomstig zijn uit de periode dat Saba, Sint Eustatius en Sint Maarten onder Nederlands koloniaal bewind stonden. Objecten afkomstig van Saba, Sint Eustatius en Sint Maarten zijn in Nederlandse museumcollecties vaak niet toegeschreven aan specifieke eilanden. Daarom is het van belang verschillende zoektermen te gebruiken die verwijzen naar de voormalig door Nederland gekoloniseerde eilanden in het Caribisch gebied."

