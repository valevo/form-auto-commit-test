Level: 2

Title: "Aruba, Bonaire en Curaçao"

Abstract: "In Nederlandse museumcollecties zijn veel objecten te vinden die afkomstig zijn uit de periode dat Aruba, Bonaire en Curaçao onder Nederlands koloniaal bewind stonden. Objecten afkomstig van Aruba, Bonaire en Curaçao zijn in Nederlandse museumcollecties vaak niet toegeschreven aan specifieke eilanden. Daarom is het van belang verschillende zoektermen te gebruiken die verwijzen naar de voormalig door Nederland gekoloniseerde eilanden in het Caribisch gebied."

