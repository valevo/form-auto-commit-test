Title: "Leger- en marinepersoneel in gekoloniseerde gebieden"

Abstract: "Leger- en marinepersoneel dat actief was in gekoloniseerde gebieden, verzamelde op verschillende manieren objecten tijdens het koloniale tijdperk. Objecten kunnen zijn buitgemaakt, geschonken of gekocht van de lokale bevolking. Later werden deze objecten vaak gedoneerd aan colllectiebeherende instellingen in Nederland."

